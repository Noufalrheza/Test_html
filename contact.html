    <!-- contact section -->
    <section class="contact-section">
      <form class="contact-form">
        <input
          type="text"
          name="name"
          id="name"
          autocomplete="off"
          placeholder="name"
        />
        <input
          type="password"
          name="email"
          id="email"
          autocomplete="off"
          placeholder="password"
        />
        <textarea
          name="msg"
          id="msg"
          placeholder="message"
          autocomplete="off"
        ></textarea>
        <button type="submit" class="form-submit-btn">contact</button>
      </form>
